<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/index.css">
  <link rel="stylesheet" href="assets/stylesheets/bar.css">
  <link rel="stylesheet" href="assets/stylesheets/bar_content.css">
  <link rel="stylesheet" href="assets/stylesheets/header.css">
  <title>Anicon</title>
</head>
<body>
  <header>
    <h1 class="heading"><span>AN</span>IC<span>O</span>N</h1>
  </header>
  <div class="bar">
    <h1 class="heading">SCHEDULE</h1>
    <div class="dates">
      <button class="dates_item" id="first" onclick="tabs('first-content');">23</button>
      <button class="dates_item" id="second" onclick="tabs('second-content');">24</button>
      <button class="dates_item" id="third" onclick="tabs('third-content');">25</button>
    </div>
  </div>
  <div class="bar_content">
    <div class="dates_item_content" id="first-content">
      <div class="display_content">
        <div class="content_box"><span class="box_content">2hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Merch Selling</h1>
          <h2>9:00 AM - 11:00AM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-stockx-64.svg" alt="stockx" class="content_image">
        </div>
      </div>
      <div class="display_content">
        <div class="content_box"><span class="box_content">1hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Sketching</h1>
          <h2>11:00 AM - 12:00PM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-mando-64.svg" alt="mando" class="content_image">
        </div>
      </div>
      <div class="display_content">
        <div class="content_box"><span class="box_content">4hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Guitar</h1>
          <h2>2:00 PM - 5:00PM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-super-mario-64.svg" alt="super-mario" class="content_image">
        </div>
      </div>
    </div>
    <div class="dates_item_content" id="second-content">
      <div class="display_content">
        <div class="content_box"><span class="box_content">1hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Merch Selling</h1>
          <h2>9:00 AM - 10:00AM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-walter-white-64.svg" alt="walter-white" class="content_image">
        </div>
      </div>
      <div class="display_content">
        <div class="content_box"><span class="box_content">3hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Cosplay</h1>
          <h2>10:00 AM - 1:00PM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-mando-64.svg" alt="mando" class="content_image">
        </div>
      </div>    
    </div>
    <div class="dates_item_content" id="third-content">
      <div class="display_content">
        <div class="content_box"><span class="box_content">1/2hs_</span></div>
        <div class="content_bar"></div>
        <div class="content">
          <h1>Merch Selling</h1>
          <h2>9:00 AM - 10:00AM</h2>
          <div class="h_bar"></div>
          <img src="assets/images/icons8-stockx-64.svg" alt="stockx" class="content_image">
        </div>
      </div>    
    </div>
  </div>
  <script src="assets/scripts/bar.js"></script>
</body>
</html>
